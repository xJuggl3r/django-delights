{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1 class="text-center mt-5">Confirm Deletion</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card mt-5">
          <div class="card-body">
            <p>Are you sure you want to delete the ingredient "{{ ingredient.ingredient }}"?</p>
            <form action="{% url 'inventory:delete_ingredient' ingredient.id %}" method="post">
              {% csrf_token %}
              <input type="submit" value="Yes, Delete" class="btn btn-danger mr-3">
              <a href="{% url 'inventory:inventory' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
